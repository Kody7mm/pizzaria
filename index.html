<!DOCTYPE html>
<html lang="en-US">

<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Document</title>
</head>

<body>
  <div class="container">
    <h1>Pizzaria:</h1>
    <div class="row">
      <div class="col-md-4">
        <hr>
        <h2>Select a size:</h2>
        <form id="pizza-selection">
          <select class="form-control" id="size">
            <option selected="selected"></option>
            <option value="small">Small</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>
          </select>
          <div class="form-group">
            <h2>Select :</h2>
            <label>
              <input name="topping" type="checkbox" value=1>
              Sausage
            </label>
            <label>
              <input name="topping" type="checkbox" value=1>
              Pepperoni
            </label>
            <label>
              <input name="topping" type="checkbox" value=1>
              Mushrooms
            </label>
            <label>
          </div>
          <button id="button" type="submit" class="btn btn-primary btn-block">Submit</button>
        </form>
      </div>
      <div class="row">
        <div class="col-md-4">
          <div id="show-pizza-selection">
            <p>Size: <span class="size-choice"></span></p>
            <p>Toppings: <span class="toppings-choice"></span></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
